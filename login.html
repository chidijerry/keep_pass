{% extends 'base.html' %}
{% block title %} 
Login 
{% endblock %}


{% block content %}
<script src="https://cdnjs.cloudflare.caom/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='sign.css')}}">


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



<div class="form">

      <ul class="tab-group">
        <li class="tab active"><a>Login In</a></li>
        <li class="tab"><a href="/sign_up">Sign Up</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Login In</h1>

          <form action="/login" method="POST">


          <div class="field-wrap">
            <input name="email" type="email"required autocomplete="off"/ placeholder="Email Address">
          </div>

          <div class="field-wrap">
            <input name="pass_one" type="password"required autocomplete="off"/ placeholder="Password">
          </div>

          <button type="submit" class="button button-block"/>Login</button>
          <br>
          
          </form>
<p >already a member<a href="/recover"> Forgot Password?</a></p>
        </div>








<script>
$('.form').find('input, textarea').on('keyup blur focus', function (e) {

  var $this = $(this),
      label = $this.prev('label');

      if (e.type === 'keyup') {
            if ($this.val() === '') {
          label.removeClass('active highlight');
        } else {
          label.addClass('active highlight');
        }
    } else if (e.type === 'blur') {
        if( $this.val() === '' ) {
            label.removeClass('active highlight');
            } else {
            label.removeClass('highlight');
            }
    } else if (e.type === 'focus') {

      if( $this.val() === '' ) {
            label.removeClass('highlight');
            }
      else if( $this.val() !== '' ) {
            label.addClass('highlight');
            }
    }

});

$('.tab a').on('click', function (e) {

  e.preventDefault();

  $(this).parent().addClass('active');
  $(this).parent().siblings().removeClass('active');

  target = $(this).attr('href');

  $('.tab-content > div').not(target).hide();

  $(target).fadeIn(600);

});
</script>



{%endblock%}
