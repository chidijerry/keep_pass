
{% extends 'base.html' %}
{% block title %} 
Signup
{% endblock %}


{% block content %}
<script src="https://cdnjs.cloudflare.caom/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='sign.css')}}">



<div class="form">


      <div class="tab-content">
        <div id="signup">
          <h1>Recover Password</h1>

          <form action="/recover" method="POST">

          <div class="field-wrap">
            <input name="email" type="email"required autocomplete="off"/ placeholder="Email Address">
          </div>

          <button type="submit" class="button button-block"/>reset</button>


          </form>

        </div>


<script>
$('.form').find('input, textarea').on('keyup blur focus', function (e) {

  var $this = $(this),
      label = $this.prev('label');

      if (e.type === 'keyup') {
            if ($this.val() === '') {
          label.removeClass('active highlight');
        } else {
          label.addClass('active highlight');
        }
    } else if (e.type === 'blur') {
        if( $this.val() === '' ) {
            label.removeClass('active highlight');
            } else {
            label.removeClass('highlight');
            }
    } else if (e.type === 'focus') {

      if( $this.val() === '' ) {
            label.removeClass('highlight');
            }
      else if( $this.val() !== '' ) {
            label.addClass('highlight');
            }
    }

});

$('.tab a').on('click', function (e) {

  e.preventDefault();

  $(this).parent().addClass('active');
  $(this).parent().siblings().removeClass('active');

  target = $(this).attr('href');

  $('.tab-content > div').not(target).hide();

  $(target).fadeIn(600);

});
</script>

      
{% endblock %}
